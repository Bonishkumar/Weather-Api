<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

</head>
<body class="bg-image">
    
    <div class="container" id="box"  >
            <p class="display-5">CHECK TODAY'S WEATHER</p><br>
        
                <input class="form-control" type="text" id="weather" placeholder="Enter a city,contry or place" value="" required>
                <input class="btn btn-danger mt-5" type="submit" value="Search" id="search" onclick="check()">
           
       
             <div class="row" > 
                 <div class= 'col-12'>
                    <table class="table table-light table-bordered" id="results">
                        <caption id="resultdisplay" class="caption-top display-5"></caption>
                        <thead class=>
                            <tr>
                                <th>Temperature</th>
                                <th>Feels like</th>
                                <th>Humidity</th>
                                <th>Pressure</th>
                            </tr>
                        </thead>
                        <thead>
                            <tr>
                                <td id="result1"></td>
                                <td id="result2"></td>
                                <td id="result3"></td>
                                <td id="result4"></td>
                            </tr>
                        </thead>
                    </table>
                </div>

            </div>        
                
    </div>

   
    <script src="index.js"></script>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $("#results").hide();
        
        $(document).ready(function(){
                $("#search").click(function(){
                   $("#results").show(1000)
               })
           })

        


    </script>
</body>
</html>
