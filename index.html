<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="style.css" rel="stylesheet">

</head>
<body>
    
    <div class="container" id="box">
            <p class="display-5">CHECK TODAY'S WEATHER</p><br>
        
                <input type="text" id="weather" placeholder="Enter a city,contry or place" value="" required>
                <input class="btn btn-danger" type="submit" value="Search" id="search" onclick="check()">
           

                <div class="container card" id ="results">
                    <b><div class=" card-header display-6" id="resultdisplay"> </div></b>
                    <div class="row card-body bg-info">
                        <div class="col-sm-3" id="result1">

                        </div>
                        <div class="col-sm-3" id="result2">

                        </div>
                        <div class="col-sm-3" id="result3">

                        </div>
                        <div class="col-sm-3" id="result4">

                        </div>
                    </div>
                </div>
    </div>

   
    <script src="index.js"></script>
    <script src="jquery-3.6.0.js"></script>
    <script>
        $("#results").hide();

        $(document).ready(function(){
             $("#search").click(function(){
                $("#results").show(1000)
            })
        })


    </script>
</body>
</html>
